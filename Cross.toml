[build]
default-target = "x86_64-unknown-linux-gnu"

[build.env]
passthrough = ["PROTOC"]

[target.x86_64-unknown-linux-gnu]
pre-build = [
  "apt-get update && apt-get install -y libudev-dev"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
  "apt-get update && apt-get install -y libudev-dev"
]

[target.armv7-unknown-linux-gnueabihf]
pre-build = [
  "apt-get update && apt-get install -y libudev-dev"
]
